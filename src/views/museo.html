<html>

<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        #miContenedor {
            width: 500px;
            height: 350px;
            position: relative;
            overflow: hidden;
            margin-left: 215px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container text-center mt-4">
            <h1>Ejemplo objeto 3D con A-Frame</h1>
            <div id="miContenedor" class="mt-4">
                <a-scene embedded>
                        <a-gltf-model src="https://asafarevir.github.io/museo.gltf" scale="0.2 0.2 0.2" position="4 -3 -20"
                        rotation="0 180 0"></a-gltf-model>
                </a-scene>
            </div>
        </div>
    </section>
</body>

</html>
